<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#0f4c75" stroke-width="3"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="80" fill="#0f4c75" opacity="0.3"/>
  
  <!-- Globe Lines (representing global news) -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#3694c7" stroke-width="2" opacity="0.5"/>
  <ellipse cx="100" cy="100" rx="60" ry="30" fill="none" stroke="#3694c7" stroke-width="2" opacity="0.5"/>
  <ellipse cx="100" cy="100" rx="30" ry="60" fill="none" stroke="#3694c7" stroke-width="2" opacity="0.5"/>
  <line x1="40" y1="100" x2="160" y2="100" stroke="#3694c7" stroke-width="2" opacity="0.5"/>
  
  <!-- CBC Text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">CBC</text>
  
  <!-- News indicator dots -->
  <circle cx="100" cy="140" r="3" fill="#ff6b6b"/>
  <circle cx="110" cy="140" r="3" fill="#ff6b6b"/>
  <circle cx="90" cy="140" r="3" fill="#ff6b6b"/>
  
  <!-- Shine effect -->
  <path d="M 60 50 Q 70 60 60 70" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>